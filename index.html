<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="reset" type="text/css" href="./assets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Quiz</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <!-- Countdown Timer on Top Right-->
            <a href='./Highscores.html' class='highscores'>View Highscores</a>
            <h1 id="start">Think you got what it takes?
                <button class="start-btn btn">Start Quiz</button>
            </h1>
            <div class='card-timer'>
                <div class="timer-text">
                    <div class="large-font timer-count">Quiz Timer
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div id="question-container" class="hide">
                <div id='question'>Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>

        </div>
        <div>
            <button id="next-btn" class="next-btn btn hide">Next Question</button>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
